project:
  type: website
  output-dir: docs

website:
  title: "{{PACKAGE_NAME}}"
  site-url: "https://data-wise.github.io/{{PACKAGE_NAME}}/"
  repo-url: "https://github.com/Data-Wise/{{PACKAGE_NAME}}"
  repo-actions: [edit, issue]
  
  navbar:
    background: "#6366f1"  # Indigo - matches zsh-claude-workflow
    foreground: "#ffffff"
    left:
      - text: Home
        href: index.qmd
      - text: Get Started
        href: articles/getting-started.qmd
      - text: Reference
        href: reference/index.qmd
      - text: Articles
        href: articles/index.qmd
      - text: News
        href: news.qmd
    right:
      - icon: github
        href: "https://github.com/Data-Wise/{{PACKAGE_NAME}}"

  sidebar:
    - title: "MediationVerse"
      style: "floating"
      contents:
        - text: "Ecosystem"
          href: https://github.com/Data-Wise/mediationverse
        - text: "---"
        - text: "mediationverse"
          href: https://data-wise.github.io/mediationverse/
        - text: "medfit"
          href: https://data-wise.github.io/medfit/
        - text: "probmed"
          href: https://data-wise.github.io/probmed/
        - text: "rmediation"
          href: https://data-wise.github.io/rmediation/
        - text: "medrobust"
          href: https://data-wise.github.io/medrobust/
        - text: "medsim"
          href: https://data-wise.github.io/medsim/

  page-footer:
    left: "Part of [Data-Wise](https://github.com/Data-Wise)"
    right: "Built with [Quarto](https://quarto.org/) via [altdoc](https://altdoc.etiennebacher.com/)"

format:
  html:
    theme:
      light: [flatly, custom.scss]
      dark: [darkly, custom.scss]
    css: styles.css
    toc: true
    toc-depth: 3
    code-copy: true
    code-overflow: wrap
    highlight-style: github
